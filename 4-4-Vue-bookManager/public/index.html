<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-4 Vue全家桶 基於接口的案例-圖書管理項目</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div class="grid">
        <div>
          <h1>圖書管理</h1>
          <div class="book">
            <div>
              <label for="id">編號：</label>
              <input
                type="number"
                id="id"
                v-model="id"
                :disabled="flag"
                v-focus
              />
              <label for="name">名稱：</label>
              <input type="text" id="name" v-model.lazy="name" />
              <button @click="addBook" :disabled="submitFlag">
                提交圖書信息
              </button>
            </div>
          </div>
        </div>
        <div class="total">共計 <span>{{total}}</span> 本書</div>
        <table>
          <thead>
            <tr>
              <th>編號</th>
              <th>名稱</th>
              <th>時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr :key="item.id" v-for="item in books">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date | format('yyyy-MM-dd hh:mm:ss')}}</td>
              <td>
                <a href="" @click.prevent="forEditBook(item.id)">修改</a>
                <span> | </span>
                <a href="" @click.prevent="deleteBook(item.id)">刪除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"
    ></script>
    <script type="text/javascript" src="./js/axios.js"></script>
    <script type="text/javascript">
      // 設置URL
      axios.defaults.baseURL = "http://localhost:3000";

      // 預處理返回來的值，把res裡面的data取出來，這樣後面的代碼不用總是寫res.data，而可以直接寫data
      axios.interceptors.response.use(
        function (res) {
          return res.data;
        },
        function (error) {
          console.log(error);
        }
      );

      // 獲取元素的焦點
      Vue.directive("focus", {
        inserted: function (el) {
          //獲取元素的焦點
          // el表示指令綁定的元素
          el.focus();
        },
      });

      // 時間格式過濾器
      Vue.filter("format", function (value, arg) {
        function dateFormat(date, format) {
          if (typeof date === "string") {
            var mts = date.match(/(\/Date\((\d+)\)\/)/);
            if (mts && mts.length >= 3) {
              date = parseInt(mts[2]);
            }
          }
          date = new Date(date);
          if (!date || date.toUTCString() == "Invalid Date") {
            return "";
          }
          var map = {
            M: date.getMonth() + 1, //月份
            d: date.getDate(), //日
            h: date.getHours(), //小时
            m: date.getMinutes(), //分
            s: date.getSeconds(), //秒
            q: Math.floor((date.getMonth() + 3) / 3), //季度
            S: date.getMilliseconds(), //毫秒
          };
          format = format.replace(/([yMdhmsqS])+/g, function (all, t) {
            var v = map[t];
            if (v !== undefined) {
              if (all.length > 1) {
                v = "0" + v;
                v = v.substr(v.length - 2);
              }
              return v;
            } else if (t === "y") {
              return (date.getFullYear() + "").substr(4 - all.length);
            }
            return all;
          });
          return format;
        }
        return dateFormat(value, arg);
      });

      var vm = new Vue({
        el: "#app",
        data: {
          id: "",
          name: "",
          flag: false, //如果flag為true，屬於編輯圖書；flag為false，屬於添加新圖書
          submitFlag: false,
          books: [],
        },
        methods: {
          queryData: async function () {
            var data = await axios.get("books");
            this.books = data;
          },
          addBook: async function () {
            if (this.flag) {
              // 編輯圖書
              // 箭頭函數中的this指的是定義這個函數的父級作用域中（這裡是addBook的作用域）的this（addBook中的this指向的是Vue實例），而普通函數會指向window，所以這裡要用箭頭函數
              this.books.some((item) => {
                if (item.id === this.id) {
                  item.name = this.name;
                  this.flag = false;
                  // 完成更新操作後，即可終止循環，以提高性能。
                  return true;
                }
              });
            } else {
              // 添加圖書
              // 如果用戶沒有寫圖書id，就只發送圖書name
              if (this.name.trim().length == 0) {
                alert("書籍名稱不能為空");
                return;
              }
              if (this.id.length == 0) {
                var res = await axios.post("books", {
                  name: this.name,
                });
              } else {
                var res = await axios.post("books", {
                  name: this.name,
                  id: this.id,
                });
              }
              // 如果res.status ==200，表示把數據成功寫入了後台的json文件裡
              if (res.status == 200) {
                this.queryData();
              }
            }
            // 清空表單
            this.id = "";
            this.name = "";
          },
          forEditBook: function (id) {
            // 根据id查询出要编辑的数据
            var book = this.books.filter(function (item) {
              return item.id === id;
            });
            // 把获取到的信息填充到表单
            this.id = book[0].id;
            // 禁止修改id
            this.flag = true;
            this.name = book[0].name;
            var date = new Date().getTime();
          },
          deleteBook: function (id) {
            // 刪除圖書
            // ——————————————————
            // 方法1
            // (1)根据id查询出要刪除的数据
            // var index = this.books.findIndex(function (item) {
            //   return item.id === id;
            // });
            // (2)根據索引刪除數組元素
            // this.books.splice(index, 1);
            // ——————————————————
            // 方法2
            this.books = this.books.filter(function (item) {
              return item.id != id;
            });
          },
        },
        computed: {
          total: function () {
            // 計算圖書的總數
            return this.books.length;
          },
        },
        watch: {
          id: async function (val) {
            if (val.trim().length > 0) {
              if (val < 0) {
                alert("編號是正整數");
                this.id = "";
              }
              // 驗證id是否存在
              var res = await axios.get("/books/bookId/" + this.id);
              if (res.status == 1) {
                // 圖書id存在
                this.submitFlag = true;
              } else {
                // 圖書id不存在
                this.submitFlag = false;
              }
            }
          },
          name: async function (val) {
            if (val.trim().length > 0) {
              // 驗證圖書名稱是否存在
              var res = await axios.get("/books/book/" + this.name);
              if (res.status == 1) {
                // 圖書存在
                this.submitFlag = true;
              } else {
                // 圖書名不存在
                this.submitFlag = false;
              }
            }
          },
        },
        mounted: function () {
          // 該聲明週期狗子函數被觸發的時候，模板已經可以使用。一般此時用於獲取後台數據，然後把數據填充到模板
          this.queryData();
        },
      });
    </script>
  </body>
</html>
