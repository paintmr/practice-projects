<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>評論列表</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"

    <![endif]-->

  <body style="padding: 15px">
    <!-- 評論面板 -->
    <form class="panel panel-primary" id="formAddCmt">
      <div class="panel-heading">
        <h3 class="panel-title">發表評論</h3>
      </div>
      <div class="panel-body">
        <div>評論人</div>
        <input type="text" class="form-control" name="username" />
        <div>評論內容</div>
        <textarea class="form-control" name="content"></textarea>
        <button type="submit" class="btn btn-primary">發表評論</button>
      </div>
    </form>
    <!-- 評論列表 -->

    <ul class="list-group" id="cmt-list">
      <!-- <li class="list-group-item">
        <span class="badge" style="background-color: #f0ad4e">評論時間：</span>
        <span class="badge" style="background-color: #5bc0de">評論人：</span>
        Item 1
      </li> -->

      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"

    ></script>

  </body>
